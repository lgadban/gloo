metadata:
  name: default
  namespace: gloo-system
  resourceVersion: "12"
status:
  reportedBy: gateway
  state: Accepted
  subresourceStatuses:
    '*v1.Proxy.gloo-system.gateway-proxy':
      reportedBy: gloo
      state: Accepted
virtualHost:
  domains:
  - '*'
  options:
    extauth:
      configRef:
        name: apikey-auth
        namespace: gloo-system
  routes:
  - matchers:
    - prefix: /
    routeAction:
      single:
        upstream:
          name: petstore
          namespace: gloo-system
