gloo:
  xdsBindAddr: 0.0.0.0:9977
consul:
  address: consul:8500
  serviceDiscovery: {}
consulKvSource: {}
consulKvArtifactSource: {}
discoveryNamespace: gloo-system
metadata:
  name: default
  namespace: gloo-system
